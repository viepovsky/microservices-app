services:
  barber_db_postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: viepovsky
      POSTGRES_PASSWORD: password
      POSTGRES_DB: barber
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - 5430:5432
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: viepovsky@viepovsky.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - postgres
    restart: unless-stopped

  recommendation_db_mysql:
    container_name: mysql
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: recommendation
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3300:3306
    restart: unless-stopped

  mysql_workbench:
    container_name: mysql_workbench
    image: linuxserver/mysql-workbench
    environment:
      CUSTOM_USER: admin
      PASSWORD: admin
    volumes:
      - workbench:/var/lib/workbench
    ports:
      - 3000:3000
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mysql:
  workbench:
